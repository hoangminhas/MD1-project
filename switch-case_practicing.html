<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap switch case</title>
</head>
<body>
<script>
    //Bai 1
    let broswer = prompt("WHat..", "");
    switch (broswer) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case 'Firefox':
        case "Safari":
        case 'Opera':
            alert("OK we support these browsers too!");
            break;
        default:
            alert("We hope that this page look ok!");
    }

    //Bai 2:
    let a = +prompt("a?", "");
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2, 3');
            break;
    }

    //Bai 3:
    let value = +prompt("Type a number", "");
    switch ((value>0) ? 1 : (value == 0) ? 0 : -1) {
        case 0:
            alert("So nay bang 0");
            break;
        case 1:
            alert("So nay lon hon 0");
            break;
        case -1:
            alert("So nay be hon 0");
            break;
    }
</script>
</body>
</html>
