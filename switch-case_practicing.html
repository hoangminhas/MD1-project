<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap switch case</title>
</head>
<body>
<script>
    //Bai 1
    let broswer = prompt("WHat..", "");
    switch (broswer) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case 'Firefox':
        case "Safari":
        case 'Opera':
            alert("OK we support these browsers too!");
            break;
        default:
            alert("We hope that this page look ok!");
    }


</script>
</body>
</html>
